{% extends "base.html" %}

{% block content %}
  <h2>Place Your Order</h2>
  
  <div class="row">
    <div class="col-md-6">
      <h3>Your Cart</h3>
      <!-- Display the user's cart items and total price here -->
      {% for item in cart.products.all %}
        {{ item.product.name }} - {{ item.product.unit_price }}<br>
      {% endfor %}
      <p>Total Price: ${{ total_price }}</p>
    </div>
    
    <div class="col-md-6">
      <h3>Delivery Information</h3>
      <form method="post">
        {% csrf_token %}
        {{ order_form.as_p }}
        <input type="submit" class="btn btn-primary" value="Place Order">
      </form>
    </div>
  </div>
  
{% endblock %}

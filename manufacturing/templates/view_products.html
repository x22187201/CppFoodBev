<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Add Materialize CSS link (CDN) or include locally -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    {% include 'admin_nav.html' %}
    <div class="container">
        <h1 class="center-align">Product List</h1>
        <div class="row">
            {% for product in products %}
                <div class="col s12 m6 l4">
                    <div class="card">
                        <div class="card-image">
                            <img src="{{ product.product_image.url }}" alt="{{ product.name }}">
                            <span class="card-title">{{ product.name }}</span>
                        </div>
                        <div class="card-content">
                            <p>{{ product.description }}</p>
                            <p>Price: ${{ product.unit_price }}</p>
                        </div>
                        <div class="card-action">
                            <form method="post" action="{% url 'delete_product' product.id %}">
                                {% csrf_token %}
                                <button type="submit" name="confirm_delete" class="waves-effect waves-light btn red">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Add Materialize JavaScript link (CDN) or include locally -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
